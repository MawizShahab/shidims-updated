<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHIDIMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap"

    />

        <main class="main-section d__flex">
          <header class="d__flex">
            <div class="logo d__flex">
              <img src="./images/icons/logo.svg" alt="logo" />
            </div>
            <nav>
              <ul class="d__flex">
                <li><a class="body__text fs__30 fw__400" href="#">Home</a></li>
                <li><a class="body__text fs__30 fw__400" href="#">Cast</a></li>
                <li><a class="body__text fs__30 fw__400" href="#">Lore</a></li>
                <li>
                  <a class="body__text fs__30 fw__400" href="#">Manuscript</a>
                </li>
              </ul>
            </nav>
          </header>
          <section class="hero-main-container">
            <div class="hero-container">
              <div class="hero-nav-container">
                <!-- <img src="./images/hero.png" alt="hero" /> -->
                <div class="hero-nav">
                  <a href="#"
                    ><img src="./images/icons/first.svg" alt="first" /></a
                  ><a href="#"
                    ><img src="./images/icons/previous.svg" alt="previous" /></a
                  ><a href="#"
                    ><img src="./images/icons/archive.svg" alt="acrhive" /></a
                  ><a href="#"
                    ><img src="./images/icons/next.svg" alt="next" /></a
                  ><a href="#"
                    ><img src="./images/icons/last.svg" alt="last"
                  /></a>
                </div>
              </div>
              <div class="hero-wrapper">
                <div class="hero">
                  <img
                    src="./images/comic-book-page.png"
                    alt="comic-book-page"
                  />
                </div>
                <div class="bookmarks">
                  <a href="#"
                    ><img src="./images/icons/bookmark.svg" alt="bookmark" />
                  </a>
                  <a href="#"
                    ><img src="./images/icons/bookmark.svg" alt="bookmark" />
                  </a>
                  <a href="#">
                    <img src="./images/icons/bookmark.svg" alt="bookmark" />
                  </a>
                </div>
              </div>
            </div>
          </section>
          <section class="newsletter-container d__flex">
            <div class="newsletter-content d__flex">
              <p class="newsletter__text text__uppercase fs__36 fw__400">
                Subscribe to Our News letter
              </p>
              <div class="input-wrapper">
                <input
                  class="input__newsletter"
                  type="text"
                  placeholder="Enter Your Email address ..."
                />
              </div>
              <div class="subscribe-btn-container">
                <button class="subscribe-btn">Subscribe</button>
              </div>
            </div>
          </section>
          <section class="comment-container">
            <p class="newsletter__text text__uppercase fs__54 fw__400">
              Leave Your Comment
            </p>
            <div class="field-wrapper">
              <textarea placeholder="Write Here..."></textarea>
            </div>
            <div class="post-btn-container">
              <button class="post-btn">Post</button>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
